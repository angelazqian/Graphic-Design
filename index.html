<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>:3</title>
  <link rel="stylesheet" href="style.css" />
  <script src="js/jeelizGlanceTracker.js"></script>
</head>
<body>
  <div id="background"></div>
  <div id="overlay" style="display: none;">
    <h1>LOOK AT ME!!!!!</h1>
  </div>

  <header>
    <h1>welcome to my website</h1>
    <h2>graphic design is my passion</h2>
    <p2>it really is quite incredible</p2>
  </header>

  <canvas id='glanceTrackerCanvas'></canvas>

  <script>
    window.addEventListener('load', () => {
      const header = document.querySelector('header');
      const overlay = document.getElementById('overlay');

      JEELIZGLANCETRACKER.init({
        callbackTrack: function (isWatching) {
          if (isWatching) {
            console.log('watching');
            overlay.style.display = "none";
          } else {
            console.log('not watching');
            overlay.style.display = "flex";
          }
        },
        callbackReady: function(error, spec){
          if (error){
            console.log('error auhgsdfsds', error);
            JEELIZGLANCETRACKER.toggle_pause(true, true);
            overlay.style.display = "none";
            return;
          }
        },
        isDisplayVideo: false,
        canvasId: 'glanceTrackerCanvas',
        sensibility: 0.25,
        NNCPath: './js/'  //use relative path bc github pages is aeugh
      });
      
    });
  </script>
</body>
</html>
